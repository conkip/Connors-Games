version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo Installing dependencies...
      - cd vite-project
      - npm ci --legacy-peer-deps
  
  build:
    commands:
      - echo Building the React app...
      - npm run build

  post_build:
    commands:
      - echo Deploying to S3...
      - echo "Checking bucket..."
      - aws s3 ls s3://www.connorgames.com --region us-east-2
      - aws s3 sync dist s3://www.connorgames.com --delete --region us-east-2
      - echo Invalidating CloudFront cache...
      - aws cloudfront create-invalidation --distribution-id E32R0XQN7T0LPK --paths "/*"

artifacts:
  files:
    - '**/*'
  base-directory: vite-project/dist
  discard-paths: no